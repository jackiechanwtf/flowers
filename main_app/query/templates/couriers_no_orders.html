<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Курьеры без заказов</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <h1>Курьеры без заказов</h1>

    {% if result %}
        <h2>Результаты:</h2>
        <table>
            <thead>
                <tr>
                    {% for key in result[0].keys() %}
                        <th>{{ key }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in result %}
                    <tr>
                        {% for value in row.values() %}
                            <td>{{ value }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>Результатов нет.</p>
    {% endif %}

    <a href="{{ url_for('bp_query.query_page') }}">Назад</a>
</body>
</html>
