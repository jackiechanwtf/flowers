{% extends 'base.html' %}

{% block title %}
Авторизация
{% endblock %}

{% block auth %}
<h2 align="center">Введите логин и пароль</h2>
<div class="auth-form">
    <form action="" method="POST">
        <div class="form-group">
            <label for="login">Логин</label>
            <input id="login" name="login" type="text">
        </div>

        <div class="form-group">
            <label for="password">Пароль</label>
            <input id="password" name="password" type="password">
        </div>

        <div class="form-group">
            <label for="is_internal">Сотрудник</label>
            <input id="is_internal" name="is_internal" type="checkbox">
        </div>

        <div class="form-group">
            <input class="submit" type="submit" value="Отправить">
        </div>
    </form>
    <h3>{{ message }}</h3>
</div>
{% endblock %}
