{% extends 'base.html' %}

{% block title %}
Авторизация
{% endblock %}

{% block auth %}
<h2 align="center">Введите логин и пароль</h2>
<div align="center">
    <form action="" method="POST">
        <div>
            <label for="login">Логин</label>
            <input id="login" name="login" type="text"><br><br>

            <label for="password">Пароль</label>
            <input id="password" name="password" type="password"><br><br>

            <label for="is_internal">Сотрудник</label>
            <input id="is_internal" name="is_internal" type="checkbox"><br><br>

            <input class="submit" type="submit" value="Отправить">
        </div>
    </form>
    <br><br>
    <h3>{{ message }}</h3>
</div>
{% endblock %}
