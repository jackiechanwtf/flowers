<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Свободные курьеры</title>
</head>
<body>
    <h1>Свободные курьеры для заказа {{ order_id }}</h1>
    <table>
        <thead>
            <tr>
                <th>Номер курьера</th>
                <th>Имя курьера</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for courier in couriers %}
            <tr>
                <td>{{ courier.cour_id }}</td>
                <td>{{ courier.cour_name }}</td>
                <td>
                    <form action="{{ url_for('bp_delivery.assign_courier') }}" method="POST">
                        <input type="hidden" name="order_id" value="{{ order_id }}">
                        <input type="hidden" name="courier_id" value="{{ courier.cour_id }}">
                        <button type="submit">Назначить</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
