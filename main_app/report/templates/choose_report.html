<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор отчёта</title>
</head>
<body>
    <h1>Выберите тип отчёта</h1>

    {% if action == 'create' %}
        <p>Вы выбрали: <strong>Создание отчёта</strong></p>
        <p>
            <a href="{{ url_for('bp_report.create_report_for_couriers') }}">
                <button>Создать отчёт по курьерам</button>
            </a>
        </p>
        <p>
            <a href="{{ url_for('bp_report.create_report_for_bouquets') }}">
                <button>Создать отчёт по букетам</button>
            </a>
        </p>
    {% elif action == 'view' %}
        <p>Вы выбрали: <strong>Просмотр отчётов</strong></p>
        <p>
            <a href="{{ url_for('bp_report.view_report_for_couriers') }}">
                <button>Посмотреть отчёт по курьерам</button>
            </a>
        </p>
        <p>
            <a href="{{ url_for('bp_report.view_report_for_bouqets') }}">
                <button>Посмотреть отчёт по букетам</button>
            </a>
        </p>
    {% else %}
        <p>Неизвестное действие. Вернитесь назад и выберите снова.</p>
    {% endif %}

    <p>
        <a href="{{ url_for('bp_report.start_report') }}">
            <button>Назад</button>
        </a>
    </p>
</body>
</html>
